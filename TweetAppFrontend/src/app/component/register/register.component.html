<app-navigation></app-navigation>
 <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form [formGroup]="registerForm" (submit)="onRegister()">
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="firstName" formControlName="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">First Name <span id="err">{{fnameErrMsg}}</span></label>
                    </div>
                  </div>

                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="lastName" formControlName="lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Last Name <span id="err">{{lnameErrMsg}}</span></label>
                    </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-12 align-items-center">
                    <div class="form-outline">
                        <input type="text" id="email" formControlName="email" class="form-control form-control-lg" />
                        <label class="form-label" for="email">Email <span id="err">{{emailErrMsg}}</span></label>
                      </div>
                  </div>

                  <div class="col-md-6 mb-4">
                    <h6 class="mb-2 pb-1">Gender: </h6>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" formControlName="gender" type="radio" name="gender" id="femaleGender"
                        value="female" checked />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" formControlName="gender" type="radio" name="gender" id="maleGender"
                        value="male" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" formControlName="gender" name="gender" id="otherGender"
                        value="other" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline">
                        <input type="text" id="username" formControlName="username" class="form-control form-control-lg" />
                        <label class="form-label" for="username">Username <span id="err">{{unameErrMsg}}</span></label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                        <input type="password" id="password" formControlName="password" class="form-control form-control-lg" />
                        <label class="form-label" for="password">Password <span id="err">{{passErrMsg}}</span></label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-12">
                    <label for="usertype">Register As</label>
                    <select class="form-select" formControlName="usertype" >
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>                  
                  </div>
                </div>
  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-sm" type="submit" value="Submit" />
                  <div class={{msgType}} role="alert" *ngIf="msg!=''">
                    {{msg}}
                  </div> 
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
