<app-navigation></app-navigation>
 <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Login Form</h3>
              <form [formGroup]="loginForm" (submit)="onLogin()">
                    <div class="form-outline">
                        <input type="text" id="username" formControlName="username" class="form-control form-control-lg" />
                        <label class="form-label" for="username">Username</label>
                    </div>
                    <div class="form-outline">
                        <input type="password" id="password" formControlName="password" class="form-control form-control-lg" />
                        <label class="form-label" for="password">Password</label>
                    </div>
                <div class="form-outline" >
                  <input class="btn btn-primary btn-lg" type="submit" style="margin-right: 1em; margin-bottom: 1em;" value="Submit" />
                  <input class="btn btn-secondary btn-lg" style="margin-right: 1em; margin-bottom: 1em;" type="reset" value="Clear" />
                  <p id="err" *ngIf="errorMsg!=''" class={{msgtype}} type="danger" class="d-flex">{{errorMsg}}</p>
                </div>
                <br *ngIf="errorMsg==''">
                <br *ngIf="errorMsg==''">
                <br *ngIf="errorMsg==''">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
